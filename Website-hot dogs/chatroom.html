        <script>
function startTime() {
    var d=new Date();
    var h=d.getHours();
    var m=d.getMinutes();
    m = checkTime(m);
    document.getElementById('time').innerHTML = "זה הזמן ליצור קשר : "+h+":"+m;
}

function checkTime(i) {
    var j = i;
    if (i < 10) {
        j = "0" + i;
    }
    return j;
}

setInterval(function()
 {
    startTime();
}, 500);
        </script>
